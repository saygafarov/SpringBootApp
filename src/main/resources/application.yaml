swagger-api:
  version: "1.0"

spring:
  jpa:
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    show_sql: true
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
  datasource:
    url: jdbc:postgresql://localhost:5432/mpl_ulab_db
    username: postgres
    password: Welcome04$
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

server:
  port: 8091
  servlet:
    context-path: /app
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: health,info